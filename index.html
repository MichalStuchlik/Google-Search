<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./styly.css">
    </head>
    <body>
        <div class="showcase">
            <div class="style">
                <h1 class="google" style="font-size: 50px;">Google</h1>
                <form action="https://www.google.com/search">
                    <input type="text" name="q" class="google" placeholder="Hledejte na Googlu nebo zadejte URL adresu.">
                    <button type="submit" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>
    </body>
</html>
